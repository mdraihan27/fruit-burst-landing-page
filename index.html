<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/38353e6842.js" crossorigin="anonymous"></script>

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'nav-pink': '#f85559',
            "btn-gradient1": '#ff0000',
            "btn-gradient2": '#ff8938',
            "card-bg1": '#f4f4f4',
            dark3: '#777777',
            dark7: '#f4f4f4',
            dark3: '#777777',
            dark3: '#777777',
          }
        }
      }
    }
</script>


</head>
<body class="max-w-[1440px] mx-auto pt-[40px]">

    <header>
        <!-- nav bar  -->
         <nav class="flex bg-nav-pink h-[120px] rounded-full  text-white justify-between items-center ps-[65px] pe-[55px] py-[32px]" >
            <ul class="flex gap-[32px] text-[18px] font-medium items-center">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">All Fruits</a></li>
            </ul>

            <div class="flex items-center gap-[23px]">
                <img src="images/logo.png" alt="">
                <h3 class="text-[40px] font-bold">Fruit Burst</h3>
            </div>

            <div class="flex items-center bg-white rounded-full px-[30px] py-[17px] w-[400px] justify-between">
                <input type="text" placeholder="Search here" class=" bg-transparent placeholder:text-[16px]">
                <i class="fa-solid fa-magnifying-glass text-black text-[20px]"></i>
            </div>
         </nav>

         <!-- banner  -->

         <div class="mt-[50px] flex flex-col items-center">

             <!-- carousel  -->

             <div id="carouselExampleInterval" class="carousel slide brightness-50" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="1500">
                    <img src="images/banner3.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="1500">
                    <img src="images/banner1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="1500">
                    <img src="images/banner2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="1500">
                    <img src="images/banner4.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
             </div>


             <!-- floating text of banner  -->

             <div class="flex flex-col justify-center px-[0px] top-[275px] absolute w-[1196px] mx-auto  ">
                <h2 class="text-[72px] font-extrabold text-white text-center mb-[25px]">Exotic tastes at your<br>doorstep</h2>
                <p class="text-[20px] font-medium text-white text-center mb-[30px]">We supply high quality organic products</p>
                <button class="btn btn-primary text-[20px] font-extrabold text-white bg-nav-pink border-none mx-auto flex items-center justify-center w-[154px] h-[64px]">Shop Now</button>
                <div class="flex items-center justify-around shadow-2xl bg-white py-[45px] px-[20px] mt-[85px] rounded-[8px]">
                    <div class="flex flex-col items-center gap-[18px]">
                        <img src="images/fruit1.png" alt="" >
                        <p class="text-[20px] font-medium">Berry</p>
                    </div>
                    <div class="flex flex-col items-center gap-[18px]">
                        <img src="images/fruit2.png" alt="">
                        <p class="text-[20px] font-medium">Orange</p>
                    </div>
                    <div class="flex flex-col items-center gap-[18px]">
                        <img src="images/fruit3.png" alt="">
                        <p class="text-[20px] font-medium">Mango</p>
                    </div>
                    <div class="flex flex-col items-center gap-[18px]">
                        <img src="images/fruit4.png" alt="">
                        <p class="text-[20px] font-medium">Strawberry</p>
                    </div>
                    <div class="flex flex-col items-center gap-[18px]">
                        <img src="images/fruit5.png" alt="">
                        <p class="text-[20px] font-medium">Pomegranate</p>
                    </div>
                </div>
             </div>


        </div>


    </header>
</body>
</html>
